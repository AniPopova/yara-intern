<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Entities</title>
</head>

<body>
  <!-- Non breaking space -->
  <p>Hello, my age is &nbsp; unknown.</p>
  <!-- Greater than &gt; and Less than &lt;-->
  <p>5 &gt; 3</p>
  <p>5 &#62; 3</p>
  <p>2 &lt; 3</p>
  <p>2 &#60; 3</p>
  <!-- Copyright -->
  <p>&copy;</p>
  <p>&reg;</p>
  <!-- Currency -->
  <p>&cent;</p>
  <p>&pound;</p>
  <p>&yen;</p>
  <p>&euro;</p>
  <!-- Suits -->
  <p>&spades;</p>
  <p>&clubs;</p>
  <p>&hearts;</p>
  <p>&diams;</p>
  <!-- Computer code -->
  <code>
    &lt;System.out.println("Hello world!");&gt;
  </code>
<p>Save the code by clicking <kbd>Ctrl + S</kbd></p>
</body>

</html>

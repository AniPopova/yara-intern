<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lists & Tables</title>
</head>
<body>
 <!-- Unordered list -->
 <ul>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
  <li>Item 4</li>
 </ul>

 <!-- Ordered list -->
 <ol type="A"> <!--Here we can specify what type to be A, 1 or a, or something else-->
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
  <li>Item 4</li>
 </ol>
 <!-- Nested lists -->
 <ul>
  <li>Item 1</li>
  <li>Item 2
    <ul>
      <li>Nested item 1</li>
      <li>Nested item 2</li>
      <li>Nested item 3</li>
    </ul>
  </li>
  <li>Item 3</li>
  <li>Item 4</li>
 </ul>

 <!-- Tables -->
 <table>
  <thead>
    <tr>
      <th>First name</th>
      <th>Last name</th>
      <th>E-mail</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td><E-mail>jdoe@bla.com</E-mail></td>
    </tr>
    <tr>
      <td>Jane</td>
      <td>Doe</td>
      <td>jane_jdoe@bla.com</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Smith</td>
      <td>jsmith@bla.com</td>
    </tr>
  </tbody>
 </table>
</body>
</html>
